[package]
name = "simple_script"
version = "0.20.0"
authors = ["Jonathan Dickert <jon.p.dickert@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ptr = { path = "lib/ptr" }
tfix = { path = "lib/tfix" }
enum-iterator = "1.2.0"
static_assertions = "1.1.0"
sysinfo = "0.26.2"
horrorshow = "0.8.4"
itertools = "0.10.5"
memoffset = "0.6.5"
thiserror = "1.0.37"
inter-struct = "0.2.0"

macros = { path = "macros" }

[dev-dependencies]
pretty_assertions = "1.3.0"

[features]
visit-ast = []
disassemble = []
runtime-disassembly = []
quit-after-disassemble = []
