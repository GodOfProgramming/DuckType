[package]
name = "simple_script"
version = "0.42.0"
authors = ["Jonathan Dickert <jonathan.dickert@protonmail.com>"]
edition = "2021"
default-run = "ss"

[workspace]
members = [".", "macros"]

[[bin]]
name = "ss"
path = "src/main.rs"

[workspace.dependencies]
uuid = { version = "1.4", features = ["v4", "macro-diagnostics"] }

[dependencies]
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
dlopen2 = "0.6"
horrorshow = "0.8"
itertools = "0.11"
once_cell = "1.18"
rand = "0.8"
regex = "1.10"
lazy-regex = "3.0"
rustyline = "12.0"
shellwords = "1.1"
static_assertions = "1.1"
sysinfo = "0.29"
thiserror = "1.0"
uuid = { workspace = true }
strum = "0.25"
strum_macros = "0.25"
enum-map = "2.7"

puffin = "0.17"
puffin_http = "0.14"
tokio = { version = "1.33", features = ["full"] }
interpolator = "0.5"

ptr = { path = "lib/ptr" }
tfix = { path = "lib/tfix" }
macros = { path = "macros" }


[dev-dependencies]
pretty_assertions = "1.4"
evalexpr = "11.1"

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.48", features = [
  "Win32_Storage_FileSystem",
  "Win32_Foundation",
  "Win32_Security",
] }

[target.'cfg(unix)'.dependencies]
nix = { version = "0.27", features = ["fs"] }

[features]
visit-ast = []
disassemble = []
runtime-disassembly = []
print-precedence = []
quit-after-disassemble = []
profile = []
